<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عرض البطاقة</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 14px;
      color: white;
      background-color: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

<a-scene mindar-image="imageTargetSrc: ./target.mind; autoStart: true;" 
         embedded color-space="sRGB" 
         renderer="precision: mediump; antialias: true" 
         vr-mode-ui="enabled: false" 
         device-orientation-permission-ui="enabled: true">
         
  <a-assets id="assets"></a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0" id="markerEntity">
    <!-- سيتم إدراج المجسم والصوت هنا -->
  </a-entity>
</a-scene>

<div class="footer">&copy; Abdullah 2025</div>

<script>
  const arData = JSON.parse(localStorage.getItem('arCard'));

  if (!arData) {
    alert("لم يتم إنشاء بطاقة. عد إلى index.html.");
    window.location.href = "index.html";
  }

  const assets = document.getElementById('assets');
  const markerEntity = document.getElementById('markerEntity');

  // تحميل الصوت
  const audio = document.createElement('audio');
  audio.setAttribute('id', 'audio1');
  audio.setAttribute('src', arData.audioName);
  assets.appendChild(audio);

  // تحميل المجسم
  const model = document.createElement('a-gltf-model');
  model.setAttribute('src', arData.modelName);
  model.setAttribute('position', '0 0 0');
  model.setAttribute('scale', '0.5 0.5 0.5');
  markerEntity.appendChild(model);

  // تشغيل الصوت عند اكتشاف البطاقة
  markerEntity.addEventListener('targetFound', () => {
    document.querySelector('#audio1').play();
  });
</script>

</body>
</html>
