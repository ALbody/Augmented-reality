<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camera - EduAR</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .back-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <a class="back-btn" href="index.html">⬅ رجوع</a>  <!-- مشهد الواقع المعزز -->  <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiScanning: true; maxTrack: 1" embedded color-space="sRGB" renderer="precision: mediump" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true"><!-- كاميرا -->
<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

<!-- مجسم مع الصوت -->
<a-entity mindar-image-target="targetIndex: 0">
  <a-gltf-model src="#model-1" position="0 0 0" scale="0.1 0.1 0.1"></a-gltf-model>
  <a-sound src="#sound-1" autoplay="true"></a-sound>
</a-entity>

<!-- مجسمات وصوت من الذاكرة لاحقاً يمكن توليدهم بكود JavaScript -->

  </a-scene>  <!-- ملفات داخل الصفحة (يتم استبدال src لاحقًا من localStorage) -->  <a-assets>
    <a-asset-item id="model-1" src="assets/example.glb"></a-asset-item>
    <audio id="sound-1" src="assets/example.mp3"></audio>
  </a-assets>
</body>
</html>
