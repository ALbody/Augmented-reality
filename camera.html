<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View AR Card</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #000;
      color: #fff;
      text-align: center;
    }
    canvas, video {
      max-width: 100%;
      height: auto;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="controls">
    <a href="index.html" class="btn btn-warning">⬅️ Back to Creator</a>
  </div><video id="video" autoplay muted playsinline></video>

  <div id="ar-container"></div>  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/loaders/GLTFLoader.js';

    const video = document.getElementById('video');
    const arCard = JSON.parse(localStorage.getItem('arCard'));

    if (!arCard) {
      alert("❌ No AR card found. Please create one first.");
      window.location.href = 'index.html';
    }

    // 1. فتح الكاميرا
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error("Camera error:", err);
        alert("📷 Cannot access the camera.");
      });

    // 2. إنشاء مشهد THREE.js
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('ar-container').appendChild(renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
    light.position.set(0, 20, 0);
    scene.add(light);

    const loader = new GLTFLoader();
    const modelData = atob(arCard.model.split(',')[1]);
    const modelBlob = new Blob([new Uint8Array([...modelData].map(c => c.charCodeAt(0)))], { type: 'model/gltf-binary' });
    const modelURL = URL.createObjectURL(modelBlob);

    loader.load(modelURL, gltf => {
      const model = gltf.scene;
      model.scale.set(1, 1, 1);
      scene.add(model);
      camera.position.z = 5;

      animate();
    }, undefined, err => {
      console.error("Model load error:", err);
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    // 3. تشغيل الصوت
    const audio = new Audio(arCard.audio);
    audio.play();
  </script>  <div class="footer text-light mt-5">
    &copy; Abdullah 2025
  </div>
</body>
</html>
