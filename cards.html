<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>البطاقات المحفوظة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Tahoma;
      padding: 20px;
      text-align: center;
    }
    model-viewer {
      width: 300px;
      height: 300px;
      margin: 10px auto;
    }
    audio {
      margin-top: 10px;
    }
  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

  <h2 class="mb-4 text-primary">🎴 البطاقة المحفوظة</h2>

  <div id="content"></div>

  <a href="index.html" class="btn btn-secondary mt-3">🔙 الرجوع</a>

  <script>
    const marker = localStorage.getItem("ar_card_marker");
    const model = localStorage.getItem("ar_card_model");
    const audio = localStorage.getItem("ar_card_audio");

    const container = document.getElementById("content");

    if (marker && model) {
      container.innerHTML = `
        <img src="${marker}" alt="Marker" class="img-thumbnail mb-3" width="200"><br>
        <model-viewer src="${model}" autoplay camera-controls ar></model-viewer>
        ${audio ? `<audio controls src="${audio}"></audio>` : ''}
      `;
    } else {
      container.innerHTML = "<p class='text-danger'>لا توجد بطاقة محفوظة.</p>";
    }
  </script>
</body>
</html>
