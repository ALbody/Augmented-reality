<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduAR - بطاقات الواقع المعزز</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      direction: rtl;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    #mainImage {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
      border-radius: 10px;
    }
    .section {
      display: none;
      margin-top: 1rem;
    }
    .card-model {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>EduAR – بطاقات الواقع المعزز</h1>
  </header>  <div class="container text-center">
    <img src="assets/ar.jpg" id="mainImage" alt="AR Illustration"><div class="mb-3">
  <button class="btn btn-primary" onclick="showSection('createSection')">➕ إنشاء بطاقة</button>
  <button class="btn btn-success" onclick="showSection('viewSection')">📚 استخدام البطاقات</button>
  <button class="btn btn-warning" onclick="window.location.href='camera.html'">📷 عرض بالكاميرا</button>
</div>

<!-- قسم إنشاء بطاقة -->
<div id="createSection" class="section">
  <div class="card p-3">
    <input type="text" id="desc" class="form-control mb-2" placeholder="الوصف">
    <input type="file" id="model" class="form-control mb-2" accept=".glb,.gltf">
    <input type="file" id="sound" class="form-control mb-2" accept="audio/*">
    <input type="file" id="marker" class="form-control mb-2" accept="image/*">
    <button class="btn btn-primary" onclick="saveCard()">حفظ البطاقة</button>
  </div>
</div>

<!-- قسم عرض البطاقات -->
<div id="viewSection" class="section">
  <div id="cardsContainer" class="row"></div>
</div>

  </div>  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function saveCard() {
      const desc = document.getElementById('desc').value;
      const modelFile = document.getElementById('model').files[0];
      const soundFile = document.getElementById('sound').files[0];
      const markerFile = document.getElementById('marker').files[0];

      if (!desc || !modelFile || !soundFile || !markerFile) {
        alert("يرجى إدخال جميع البيانات.");
        return;
      }

      const readerModel = new FileReader();
      const readerSound = new FileReader();
      const readerMarker = new FileReader();

      readerModel.onload = function() {
        readerSound.onload = function() {
          readerMarker.onload = function() {
            const cards = JSON.parse(localStorage.getItem('edu_cards') || '[]');
            cards.push({
              desc,
              model: readerModel.result,
              sound: readerSound.result,
              marker: readerMarker.result
            });
            localStorage.setItem('edu_cards', JSON.stringify(cards));
            alert("تم حفظ البطاقة.");
          };
          readerMarker.readAsDataURL(markerFile);
        };
        readerSound.readAsDataURL(soundFile);
      };
      readerModel.readAsDataURL(modelFile);
    }

    function loadCards() {
      const cards = JSON.parse(localStorage.getItem('edu_cards') || '[]');
      const container = document.getElementById('cardsContainer');
      container.innerHTML = '';
      cards.forEach((card, index) => {
        const col = document.createElement('div');
        col.className = 'col-md-4';
        col.innerHTML = `
          <div class="card card-model">
            <img src="${card.marker}" class="card-img-top">
            <div class="card-body">
              <p class="card-text">${card.desc}</p>
              <audio controls src="${card.sound}"></audio>
              <model-viewer src="${card.model}" ar auto-rotate camera-controls style="width: 100%; height: 300px;"></model-viewer>
              <button class="btn btn-danger btn-sm mt-2" onclick="deleteCard(${index})">🗑 حذف</button>
            </div>
          </div>
        `;
        container.appendChild(col);
      });
    }

    function deleteCard(index) {
      const cards = JSON.parse(localStorage.getItem('edu_cards') || '[]');
      cards.splice(index, 1);
      localStorage.setItem('edu_cards', JSON.stringify(cards));
      loadCards();
    }

    document.addEventListener('DOMContentLoaded', loadCards);
  </script>  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script></body>
</html>
