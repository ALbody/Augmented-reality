<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Card Creator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f7f7f7;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">üÉè Create Your AR Card</h1><div class="card p-4">
  <form id="cardForm">
    <div class="mb-3">
      <label for="markerInput" class="form-label">1Ô∏è‚É£ Upload Marker Image (JPG/PNG)</label>
      <input class="form-control" type="file" id="markerInput" accept="image/*" required>
    </div>

    <div class="mb-3">
      <label for="modelInput" class="form-label">2Ô∏è‚É£ Upload 3D Model (.glb)</label>
      <input class="form-control" type="file" id="modelInput" accept=".glb" required>
    </div>

    <div class="mb-3">
      <label for="audioInput" class="form-label">3Ô∏è‚É£ Upload Audio File (MP3)</label>
      <input class="form-control" type="file" id="audioInput" accept="audio/*" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">‚úÖ Create AR Card</button>
  </form>

  <hr>

  <a href="camera.html" class="btn btn-success w-100 mt-2">üé• Launch AR Camera</a>
</div>

  </div>  <div class="footer">
    &copy; Abdullah 2025
  </div>  <script>
    document.getElementById('cardForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const markerFile = document.getElementById('markerInput').files[0];
      const modelFile = document.getElementById('modelInput').files[0];
      const audioFile = document.getElementById('audioInput').files[0];

      if (!markerFile || !modelFile || !audioFile) {
        alert("Please select all files.");
        return;
      }

      const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });

      const markerBase64 = await toBase64(markerFile);
      const modelBase64 = await toBase64(modelFile);
      const audioBase64 = await toBase64(audioFile);

      const cardData = {
        marker: markerBase64,
        model: modelBase64,
        audio: audioBase64,
        timestamp: Date.now()
      };

      // Save the new card, overwrite any existing one
      localStorage.setItem('arCard', JSON.stringify(cardData));

      alert("‚úÖ AR Card created successfully! Click 'Launch AR Camera' to view it.");
    });
  </script></body>
</html>
