<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء بطاقة AR</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Tahoma',sans-serif; text-align:center; padding:40px; background:linear-gradient(to bottom,#e8f4f8,#f7fafc); }
    img.ar-img { max-width:200px; margin:20px 0; border-radius:10px; }
  </style>
</head>
<body>

  <h1 class="text-primary mb-4">إنشاء بطاقة واقع معزز</h1>
  <img src="ar.jpg" alt="AR" class="ar-img">

  <div class="mb-3">
    <label>📸 Marker (JPG/PNG):</label>
    <input type="file" id="marker" accept="image/*" class="form-control">
  </div>
  <div class="mb-3">
    <label>📦 نموذج ثلاثي (GLB):</label>
    <input type="file" id="model" accept=".glb" class="form-control">
  </div>
  <div class="mb-3">
    <label>🔊 صوت (اختياري MP3):</label>
    <input type="file" id="audio" accept="audio/*" class="form-control">
  </div>

  <button id="save" class="btn btn-success me-2">💾 حفظ البطاقة</button>
  <a href="camera.html" class="btn btn-primary me-2">📷 فحص البطاقة</a>
  <button id="delete" class="btn btn-danger">🗑️ حذف البطاقة</button>

  <p class="mt-4 text-muted">&copy; Abdullah 2025</p>

<script>
  function readAndSave(id, key, callback) {
    const f = document.getElementById(id).files[0];
    const r = new FileReader();
    r.onload = () => {
      localStorage.setItem(key, r.result);
      callback && callback();
    };
    r.readAsDataURL(f);
  }

  document.getElementById('save').onclick = () => {
    if (!document.getElementById('marker').files[0] ||
        !document.getElementById('model').files[0]) {
      return alert('يُرجى اختيار Marker و GLB على الأقل.');
    }
    readAndSave('marker', 'ar_marker', () => {
      readAndSave('model', 'ar_model', () => {
        const audioInput = document.getElementById('audio').files[0];
        if (audioInput)
          readAndSave('audio', 'ar_audio', () => alert('✅ حفظ البطاقة بنجاح!'));
        else {
          localStorage.removeItem('ar_audio');
          alert('✅ حفظ البطاقة بدون صوت.');
        }
      });
    });
  };

  document.getElementById('delete').onclick = () => {
    if (confirm('هل تريد حذف البطاقة؟')) {
      localStorage.removeItem('ar_marker');
      localStorage.removeItem('ar_model');
      localStorage.removeItem('ar_audio');
      alert('👍 تم الحذف.');
    }
  };
</script>

</body>
</html>
