<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إنشاء بطاقة واقع معزز</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
  <style>
    body {
      background: linear-gradient(120deg, #e0eafc, #cfdef3);
      font-family: 'Cairo', sans-serif;
    }
    .container {
      margin-top: 60px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>📱 إنشاء بطاقة واقع معزز</h1>
  
  <div class="mb-3">
    <label for="imageInput" class="form-label">اختر صورة البطاقة (marker)</label>
    <input class="form-control" type="file" id="imageInput" accept="image/*">
  </div>

  <div class="mb-3">
    <label for="modelInput" class="form-label">اختر مجسم ثلاثي الأبعاد (.glb)</label>
    <input class="form-control" type="file" id="modelInput" accept=".glb">
  </div>

  <div class="mb-3">
    <label for="audioInput" class="form-label">اختر ملف صوتي (.mp3)</label>
    <input class="form-control" type="file" id="audioInput" accept="audio/*">
  </div>

  <button class="btn btn-primary w-100 mb-2" id="createCardBtn">➕ إنشاء البطاقة</button>
  <a href="camera.html" class="btn btn-success w-100">🎥 عرض البطاقة</a>
</div>

<div class="footer">
  &copy; Abdullah 2025
</div>

<script>
  document.getElementById('createCardBtn').addEventListener('click', () => {
    const imageFile = document.getElementById('imageInput').files[0];
    const modelFile = document.getElementById('modelInput').files[0];
    const audioFile = document.getElementById('audioInput').files[0];

    if (!imageFile || !modelFile || !audioFile) {
      alert("يرجى اختيار صورة ومجسم وصوت أولاً.");
      return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
      const card = {
        image: e.target.result,
        modelName: modelFile.name,
        audioName: audioFile.name
      };
      localStorage.setItem('arCard', JSON.stringify(card));
      alert("تم إنشاء البطاقة بنجاح!");
    };
    reader.readAsDataURL(imageFile);
  });
</script>

</body>
</html>
